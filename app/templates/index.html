{% extends 'bootstrap/base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
<script src="{{ url_for('static', filename='script/index.js') }}"/>
    <title>{{ title }}</title>
{% endblock %}

{%block body %}
    {% for post in posts %}
    <div class="container">{{post['title']}}</div>
    <div id = "update"> </div>
    <script type="text/javascript">
        var counter = 0;
        window.setInterval(function(){
           $("#update").load("/game?counter=" + counter);
           counter++;
        }, 5000)
    {% endfor %}
{% endblock %}
